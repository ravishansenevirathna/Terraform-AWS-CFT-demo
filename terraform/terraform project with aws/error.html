<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e2f;
            color: #f5f5f5;
            text-align: center;
            padding: 5rem 2rem;
            margin: 0;
        }

        .error-container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            color: #00d8ff;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        a {
            color: #00d8ff;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #00d8ff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background: #00d8ff;
            color: #1e1e2f;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html">Return to Home</a>
    </div>
</body>

</html>
